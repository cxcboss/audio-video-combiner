<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频合成工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-video"></i> 音视频合成工具
        </h1>
        
        <!-- 文件上传区域 -->
        <div class="upload-section">
            <h2>
                <i class="fas fa-upload"></i> 上传文件
            </h2>
            <div class="upload-container">
                <div class="file-upload">
                    <label for="video-upload">
                        <i class="fas fa-film"></i> 视频文件
                    </label>
                    <input type="file" id="video-upload" accept="video/mp4,video/avi,video/mov" required>
                    <div class="progress-container" id="video-progress">
                        <div class="progress-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                    <div class="file-info" id="video-info"></div>
                </div>
                
                <div class="file-upload">
                    <label for="audio-upload">
                        <i class="fas fa-music"></i> 音频文件
                    </label>
                    <input type="file" id="audio-upload" accept="audio/mp3,audio/wav,audio/aac" required>
                    <div class="progress-container" id="audio-progress">
                        <div class="progress-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                    <div class="file-info" id="audio-info"></div>
                </div>
            </div>
            
            <!-- 合成进度条 -->
            <div class="progress-container" id="combine-progress" style="display: none; margin: 20px 0;">
                <div class="progress-bar"></div>
                <span class="progress-text">0%</span>
            </div>
            
            <button id="combine-btn" disabled>
                <i class="fas fa-layer-group"></i> 合成视频
            </button>
        </div>
        
        <!-- 预览区域 -->
        <div class="preview-section" style="display: none;">
            <h2>
                <i class="fas fa-eye"></i> 预览合成视频
            </h2>
            <div class="video-container">
                <video id="preview-video" controls width="640" height="360"></video>
            </div>
            <div class="download-section">
                <button id="download-btn" disabled>
                    <i class="fas fa-download"></i> 下载合成视频
                </button>
            </div>
        </div>
        
        <!-- 状态提示 -->
        <div class="status-message" id="status-message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
